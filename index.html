<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    
    <title>Weather app</title>
</head>
<body>
    <header>
        <!--Header-->
        <!--Title-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-between">
              <a class="navbar-brand" href="#">Weather Watcher</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Popular cities...
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item city" href="#">Dallas</a></li>
                        <li><a class="dropdown-item city" href="#">San Francisco</a></li>
                        <li><a class="dropdown-item city" href="#">New York</a></li>
                        <li><a class="dropdown-item city" href="#">Austin</a></li>
                        <li><a class="dropdown-item city" href="#">Seattle</a></li>
                        <li><a class="dropdown-item city" href="#">Mumbai</a></li>
                        <li><a class="dropdown-item city" href="#">Atlanta</a></li>
                        <li><a class="dropdown-item city" href="#">Denver</a></li>
                        <li><a class="dropdown-item city" href="#">London</a></li>
                        <li><a class="dropdown-item city" href="#">Hong Kong</a></li>
                        <li><a class="dropdown-item city" href="#">Tokyo</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid justify-content-center">
        <div class="row">
            <div class="col-md">
                <div class="container"> <!--Search bar div-->
                    <div class="row">
                        <form>
                            <input type="search" placeholder="Enter city" id="search-bar"> <!--Search section-->
                            <button type="submit" id="search-button">Search</button>
                        </form>
                    </div>
                    <div class="row" id="search-history"> <!--Search history div-->
                        <ul id="search-history-list">
        
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md">  <!--Weather data section-->
                <div class="row">
                    <div class="card" id="current-weather"> <!--Current weather-->

                    </div>
                </div>
                <div class="row card">
                    <div class="card-header">
                        Forcast
                    </div>
                    <div class="card-body row" id="current-forcast">
                        <!--<div id="current-forcast">--> <!--Forcast-->
                
                    
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
